  <style>
    @font-face {
  font-family: 'DOS';
  font-style: normal;
  font-weight: normal;
  src: url('https://cdn.glitch.com/848efdfe-646e-4168-831b-03dc6890fcd3%2FFixedsys500c.eot?1516067858676');

  </head>
  <body>
    <div>Democracy In Action</div>
<!--     <script src="bundle.js"></script> -->
    <h2>
      City: Springfield
    </h2>
    <table>
      <tr>
        <th>Stat</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Agriculture Taxes</td>
        <td>
          <input type="range" min="0" max="20" step="0.01">
        </td>
        <td></td>
      </tr>
      <tr>
        <td>Commercial Taxes</td>
        <td>
          <input type="range" min="0" max="20" step="0.01">
        </td>
        <td></td>
      </tr>
      <tr>
        <td>Industrial Taxes</td>
        <td>
          <input type="range" min="0" max="20" step="0.01">
        </td>
        <td></td>
      </tr>
      <tr>
        <td>Spending Per Capita</td>
        <td>
          <input type="range" min="0" max="5" step="1">
        </td>
        <td></td>
      </tr>
      <tr>
        <td>Quality of Life</td>
        <td>
          <input type="range" min="0" max="10" step="1">
        </td>
        <td></td>
      </tr>
      <tr>
        <td>Universal Basic Income</td>
        <td>
          <input type="checkbox" min="0" max="10" step="1">
        </td>
        <td></td>
      </tr>
      <tr>
        <td>Private Infastructure Funding</td>
        <td>
          <input type="checkbox" min="0" max="10" step="1">
        </td>
        <td></td>
      </tr>
        
    </table>
  </body>
</html>
